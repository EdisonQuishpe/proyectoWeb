<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
		crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles_Products.css">
    <script src="Js/ShoppingCart.js" async></script>
    <title> Productos </title>
</head>
<body>
    <header>
        <h1>PRODUCTOS</h1>
    </header>
    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Xiaomi 13T</span>
                <img src="imagenes/Xiaomi_13t.png" alt="" class="img-item">
                <span class="precio-item">$1.000</span>
                <button class="boton-item" data-product-id="10">Agregar al Carrito</button>
            </div>
            <div class="item" data-id="11">
                <span class="titulo-item">Samsung S21</span>
                <img src="imagenes/Samsung_S21.png" alt="" class="img-item">
                <span class="precio-item">$2.000</span>
                <button class="boton-item" data-product-id="11">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Samsung A54</span>
                <img src="imagenes/samsung-a54.png" alt="" class="img-item">
                <span class="precio-item">$1.000</span>
                <button class="boton-item" data-product-id="12">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Samsung A15</span>
                <img src="imagenes/samsung-a15.png" alt="" class="img-item">
                <span class="precio-item">$1.000</span>
                <button class="boton-item" data-product-id="13">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Infiniti note 30 pro</span>
                <img src="imagenes/infinix-note-30-pro.png" alt="" class="img-item">
                <span class="precio-item">$1.000</span>
                <button class="boton-item" data-product-id="14">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">iphone 11</span>
                <img src="imagenes/iphone-11.png" alt="" class="img-item">
                <span class="precio-item">$1.000</span>
                <button class="boton-item" data-product-id="15">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">iphone 15</span>
                <img src="imagenes/iphone-15.png" alt="" class="img-item">
                <span class="precio-item">$1.000</span>
                <button class="boton-item" data-product-id="16">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">iphone 15 pro</span>
                <img src="imagenes/iphone-15-pro.png" alt="" class="img-item">
                <span class="precio-item">$1.000</span>
                <button class="boton-item" data-product-id="17">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">iphone 14</span>
                <img src="imagenes/iphone-14.png" alt="" class="img-item">
                <span class="precio-item">$1.800</span>
                <button class="boton-item" data-product-id="18">Agregar al Carrito</button>
            </div>
        </div>

        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $120.000,00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
</body>
</html>
